<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>App</title>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form id="formLogin" class="login">
      <h3>Iniciar Sesión</h3>
      <input id="l-email" type="text" placeholder="User" />
      <input id="l-password" type="password" placeholder="Password" />
      <button type="button" id="login">Login</button>
      <p id="showFormRegister">¿No tiene cuenta?. Registrarse</p>
    </form>
    <form id="formRegister" class="registro" style="display: none">
      <h3>Nuevo Usuario</h3>
      <input id="r-name" name="name" type="text" placeholder="Name" />
      <input id="r-email" name="email" type="text" placeholder="Email" />
      <input
        id="r-password"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input id="r-phone" name="phone" type="tel" placeholder="Phone" />
      <button type="button" id="createUser">Registro</button>
      <p id="showFormLogin">¿Ya tiene cuenta?. Iniciar Sesion</p>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
